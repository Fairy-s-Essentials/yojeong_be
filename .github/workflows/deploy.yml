name: Deploy Backend to EC2 (PR merged into main)

on:
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            
            # Load NVM
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # Install pnpm if not exists
            if ! command -v pnpm &> /dev/null; then
                echo "pnpm not found, installing..."
                npm install -g pnpm
            fi
            
            echo "pnpm: $(pnpm -v)"
            
            echo "=== Backend: cd project ==="
            cd ${{ secrets.EC2_BACKEND_PATH }}
            
            echo "=== Backend: git pull ==="
            git pull origin main
            
            echo "=== Backend: pnpm install ==="
            pnpm install --frozen-lockfile
            
            echo "=== Backend: pnpm build ==="
            pnpm run build
            
            echo "=== Backend: pm2 restart ==="
            pm2 restart all
            
            echo "=== Backend Deployment Completed ==="